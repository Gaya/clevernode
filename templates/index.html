<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="robots" content="noodp,noydir">

        <title>{% block title %}{{ page.title }}{% endblock %}</title>
        <meta name="description" content="{% block description %}{{ page.metadata.description }}{% endblock %}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
        <link rel="stylesheet" href="{{ env.locals.url }}/assets/css/style.css">

        <link rel="mask-icon" href="{{ env.locals.url }}/assets/images/clevernode-box.svg" color="#151515">
        <link rel="icon" type="image/png" href="{{ env.locals.url }}/assets/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ env.locals.url }}/assets/images/favicon-16x16.png" sizes="16x16">
        <meta name="theme-color" content="#ffffff">

        {% block head %}{% endblock %}

        {{ livereloadScript | safe }}
    </head>

    <body>
        <header class="header">
            <section class="header__container">
                <section class="header-logo header__logo">
                    <div class="header-logo__box"></div>
                    <div class="header-logo__name">CleverNode</div>
                </section>
                <h1 class="header__slogan">{{ page.metadata.slogan }}</h1>
            </section>
        </header>

        <section class="menu">
            <a class="menu__item" href="#content">Skip to content</a>
            <a class="menu__item" href="{{ env.locals.url }}/">English</a>
            <a class="menu__item" href="{{ env.locals.url }}/nl">Nederlands</a>
            <a class="menu__item" href="#contact">Contact</a>
        </section>

        <section id="content" class="content">
            {% block content %}{% endblock %}
        </section>

        <footer class="footer">
            Keep it simple &nbsp;&mdash;&nbsp; CleverNode &nbsp;&mdash;&nbsp; Gaya Kessler
        </footer>
    </body>
</html>
